<!doctype HTML>
<html lang="en">
    <head>
        <title>Driftless Audio</title>
        <meta charset="utf-8"/>
        <style>
        html, body {
            background-color: #222;
        }

        body {
            overflow-x: hidden;
        }

        #logo {
            position: absolute;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            margin: auto; 
            width: 120vw;
            z-index: 0;
            transform: translateX(-10vw);
        }

        #header { 
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0; 
            margin: auto; 
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #contact a {
            font-family: Sans-Serif;
            font-size: 6vw; 
            color: #aaa;
            text-align: center;
            transition: color 0.5s ease;
        }

        #contact a:hover {
            color: #eee;
        }
        </style>
    </head>
    <body>
        <header id="header">
            <h1 id="contact"><a href="mailto:hi@driftless.audio">hi@driftless.audio</a></h1>
        </header>

        <img src="/driftlessmap.svg" id="logo"/>
    </body>
</html>
